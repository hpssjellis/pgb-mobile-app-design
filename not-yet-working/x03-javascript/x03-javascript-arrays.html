<h3> Instructions</h3>
Make an array to print out 52 random cards<br>
Then google how to make a javascript sort function.<br>
Make a sort function and then reprint out your sorted array.<br><br><br><br>

Following are three random cards<br>


<script>
document.cards = new Array();


// set the cards with random numbers

for (myLoop=1; myLoop<=3; myLoop++){
      document.cards[myLoop]= Math.floor((Math.random()*100)+1)
}

// print the random cards to the webpage

for (myLoop=1; myLoop<=3; myLoop++){
     document.write(document.cards[myLoop] +', ')
}
document.write('<br>')







</script>
