
<script>
document.cards = new Array();


// set the cards with random numbers

for (myLoop=1; myLoop<=3; myLoop++){
      document.cards[myLoop]= Math.floor((Math.random()*100)+1)
}

// print the random cards to the webpage

for (myLoop=1; myLoop<=3; myLoop++){
     document.write(document.cards[myLoop] +' ')
}
document.write('<br>')
</script>




<br>At the bottom of every page make sure you include the following button:<br>

<input type=button value="Back" style="font-size:25px" onclick="{window.history.back()}"><br><br>
